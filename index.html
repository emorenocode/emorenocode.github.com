<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mi Web</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header class="header">
    <img class="header__img" src="./img/pic.jpg"/>
    <h1>Enrique Moreno</h1>
    <h2>Software Developer</h2>
    <h3>Full Stack</h3>
    <div class="social-media">
      <a href="https://twitter.com/EMorenoCode"><img class="social-media__icon" style="color: white;" src="./icons/twitter-brands.svg" alt=""></a>
      <a href="https://instagram.com/EMorenoCode"><img class="social-media__icon" style="color: white;" src="./icons/instagram-brands.svg" alt=""></a>
    </div>
  </header>

  <div class="main">

    <section class="porfolio">
      <h2 class="section-title">Portafolio Web</h2>
      <div class="carousel">
        <div class="carousel__container">
          <div class="carousel__container--item">
            <img src="./img/clinicadac.jpg" alt="clinicadac">
          </div>
          <div class="carousel__container--item">
            <img src="./img/web1.jpg" alt="enrique moreno">
          </div>
        </div>
      </div>
    </section>

  </div>

  <footer class="footer">
    <p>@2020</p>
  </footer>
</body>
</html>
